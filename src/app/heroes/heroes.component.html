  <mat-card>
    <mat-card-title>List of heroes</mat-card-title>
    <mat-card-subtitle>Click on the hero to get details and edit</mat-card-subtitle>
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
          <span style="display:inline;font-size: small">id: {{ hero.id }} </span>
          {{ hero.name | uppercase }} details
        </a>
      </li>
    </ul>
  </mat-card>
