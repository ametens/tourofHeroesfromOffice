<mat-card *ngIf="hero" class="example-card">
  <mat-card-header>
    <div mat-card-avatar style="background-image: url({{'../../assets/dog' + hero.id + '.jpg'}});
  background-size: cover;"></div>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle><label>Name: <input [(ngModel)]="hero.name" placeholder="Name of the hero" /></label></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../assets/dog{{hero.id}}.jpg" alt="Photo of {{ hero.name}}">
  <mat-card-content>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent lobortis odio velit, a mollis diam egestas ut. Etiam a mollis elit, id gravida risus. Fusce id aliquam augue, eu ultrices ante. Nulla facilisi.</p>
  </mat-card-content>
  <mat-card-actions class="example-card-actions">
    <button mat-button (click)="goBack()">Back</button>
    <button mat-button (click)="save()">Save the changes</button>
<!--    <button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
