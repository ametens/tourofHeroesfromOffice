<mat-card *ngIf="messageService.messages.length" style="min-width: 15rem;padding-right:1em;margin-right:3em;text-align: left">
  <mat-card-title>Messages</mat-card-title>
  <button mat-button (click)="messageService.clear()">Clear</button>
  <ul>
    <li *ngFor="let message of messageService.messages"> {{ message }}</li>
  </ul>
</mat-card>
