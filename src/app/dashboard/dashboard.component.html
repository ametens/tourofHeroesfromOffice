<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <mat-card routerLink="/detail/{{hero.id}}" *ngFor="let hero of heroes" class="col-1-4 topHeroCard">
    <div class="module hero" style="background-image: url({{'../assets/dog' + hero.id + '.jpg'}}); background-size: cover;">
      <h4 style="padding-top: 6.9em">{{hero.name}}</h4>
    </div>
  </mat-card>
</div>
